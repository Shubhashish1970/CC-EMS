name: Deploy to Firebase (Dev/Test)

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

env:
  NODE_VERSION: '20'
  FIREBASE_PROJECT_ID: 'cc-ems-dev'
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  BACKEND_SERVICE_NAME: cc-ems-backend
  BACKEND_REGION: us-central1

jobs:
  deploy-frontend:
    name: Deploy Frontend to Firebase Hosting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Detect Backend API URL
        id: backend-url
        run: |
          echo "üîç Detecting Cloud Run backend URL..."
          
          # Always prefer the currently deployed Cloud Run backend URL so frontend matches the live backend revision.
          # Only fall back to VITE_API_URL_DEV (if set) when Cloud Run detection fails.
          
          BACKEND_URL=$(gcloud run services describe ${{ env.BACKEND_SERVICE_NAME }} \
            --region ${{ env.BACKEND_REGION }} \
            --project ${{ env.GCP_PROJECT_ID }} \
            --format 'value(status.url)' 2>&1) || BACKEND_URL=""
          
          if [ -n "$BACKEND_URL" ] && [ "$BACKEND_URL" != "null" ] && ! echo "$BACKEND_URL" | grep -q "ERROR"; then
            API_URL="${BACKEND_URL}/api"
            echo "‚úÖ Detected Cloud Run backend URL: $API_URL"
          elif [ -n "${{ secrets.VITE_API_URL_DEV }}" ]; then
            API_URL="${{ secrets.VITE_API_URL_DEV }}"
            echo "‚ö†Ô∏è Cloud Run URL detection failed; using VITE_API_URL_DEV from GitHub secret: $API_URL"
          else
            echo "‚ö†Ô∏è Could not detect backend URL and VITE_API_URL_DEV is not set; using default"
            API_URL="https://api-dev.cc-ems.com/api"
          fi
          
          echo "üìã Final API URL: $API_URL"
          echo "api_url=$API_URL" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ steps.backend-url.outputs.api_url }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la frontend/dist || echo "frontend/dist not found"
          if [ -f "frontend/dist/index.html" ]; then
            echo "‚úÖ Build output found at frontend/dist/index.html"
          else
            echo "‚ùå Build output not found!"
            exit 1
          fi

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          channelId: live
          projectId: ${{ env.FIREBASE_PROJECT_ID }}

