name: DB Cleanup - Delete Activities with Officer <number>

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type YES to confirm deletion"
        required: true
        default: "YES"

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Guard - require explicit confirmation
        run: |
          CONFIRM_INPUT="${{ github.event.inputs.confirm }}"
          # Note: "Re-run jobs" doesn't provide workflow_dispatch inputs; default to YES as requested.
          if [ -z "$CONFIRM_INPUT" ]; then
            CONFIRM_INPUT="YES"
          fi

          if [ "$CONFIRM_INPUT" != "YES" ]; then
            echo "‚ùå Confirmation not provided. Re-run workflow with confirm=YES"
            exit 1
          fi

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Dry run (log counts)
        working-directory: backend
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: npm run cleanup:officer-number-activities

      - name: Execute delete
        working-directory: backend
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: npm run cleanup:officer-number-activities -- --yes

