name: Verify FFA API Configuration

on:
  workflow_dispatch:
  schedule:
    # Run daily at 2 AM UTC to verify configuration
    - cron: '0 2 * * *'
  push:
    branches:
      - main
    paths:
      - '.github/workflows/verify-ffa-config.yml'
      - 'scripts/verify-ffa-config.sh'

jobs:
  verify:
    name: Verify FFA API Configuration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Run FFA Configuration Verification
        run: |
          chmod +x scripts/verify-ffa-config.sh
          ./scripts/verify-ffa-config.sh
        env:
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          GCP_REGION: us-central1
