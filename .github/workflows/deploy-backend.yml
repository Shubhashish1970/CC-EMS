name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: cc-ems-backend
  REGION: us-central1

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "âŒ Error: GCP_SA_KEY secret is not set"
            echo "Please configure it at: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "âŒ Error: GCP_PROJECT_ID secret is not set"
            exit 1
          fi
          echo "âœ… Secrets verified"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Verify Artifact Registry Repository
        run: |
          echo "Checking if Artifact Registry repository exists..."
          if gcloud artifacts repositories describe cc-ems-repo \
            --location=${{ env.REGION }} \
            --format="value(name)" 2>/dev/null; then
            echo "âœ… Repository exists"
          else
            echo "âš ï¸ Repository doesn't exist. Creating it..."
            gcloud artifacts repositories create cc-ems-repo \
              --repository-format=docker \
              --location=${{ env.REGION }} \
              --description="Docker repository for CC EMS backend"
          fi

      - name: Build and Push Docker Image
        run: |
          cd backend
          echo "ðŸ”¨ Building Docker image..."
          echo "Repository: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cc-ems-repo/${{ env.SERVICE_NAME }}"
          
          # Submit build and capture exit code
          set +e
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cc-ems-repo/${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --timeout=20m
          BUILD_EXIT_CODE=$?
          set -e
          
          # Check build status regardless of gcloud exit code
          LATEST_BUILD=$(gcloud builds list --limit=1 --format="value(id)" --region=${{ env.REGION }} --sort-by=~createTime)
          if [ -n "$LATEST_BUILD" ]; then
            BUILD_STATUS=$(gcloud builds describe "$LATEST_BUILD" --region=${{ env.REGION }} --format="value(status)" 2>/dev/null || echo "UNKNOWN")
            echo "Build ID: $LATEST_BUILD"
            echo "Build status: $BUILD_STATUS"
            echo ""
            echo "View full logs at:"
            echo "https://console.cloud.google.com/cloud-build/builds;region=${{ env.REGION }}/$LATEST_BUILD?project=${{ secrets.GCP_PROJECT_ID }}"
            
            # If build actually succeeded, continue even if gcloud command had issues
            if [ "$BUILD_STATUS" = "SUCCESS" ]; then
              echo "âœ… Build completed successfully (status: SUCCESS)"
              exit 0
            else
              echo "âŒ Build failed with status: $BUILD_STATUS"
              exit 1
            fi
          else
            # If we can't get build status and gcloud failed, exit with error
            if [ $BUILD_EXIT_CODE -ne 0 ]; then
              echo "âŒ Build failed and could not retrieve build status"
              exit 1
            else
              echo "âœ… Build command completed"
              exit 0
            fi
          fi

      - name: Deploy to Cloud Run
        run: |
          set -e  # Exit on error
          set -x  # Debug mode - show all commands
          
          echo "ðŸš€ Deploying to Cloud Run..."
          echo "ðŸ“‹ Deployment Configuration:"
          echo "  - Service Name: ${{ env.SERVICE_NAME }}"
          echo "  - Region: ${{ env.REGION }}"
          echo "  - Project ID: ${{ secrets.GCP_PROJECT_ID }}"
          echo "  - Image: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cc-ems-repo/${{ env.SERVICE_NAME }}"
          
          # Verify required secrets are set (fail fast if missing)
          echo "ðŸ” Verifying required secrets..."
          if [ -z "${{ secrets.MONGODB_URI }}" ]; then
            echo "âŒ Error: MONGODB_URI secret is not set"
            exit 1
          fi
          echo "  âœ… MONGODB_URI is set"
          
          if [ -z "${{ secrets.JWT_SECRET }}" ]; then
            echo "âŒ Error: JWT_SECRET secret is not set"
            exit 1
          fi
          echo "  âœ… JWT_SECRET is set"
          
          if [ -z "${{ secrets.CORS_ORIGIN }}" ]; then
            echo "âŒ Error: CORS_ORIGIN secret is not set"
            exit 1
          fi
          echo "  âœ… CORS_ORIGIN is set"
          
          # Check if service exists to determine initial settings
          echo "ðŸ” Checking if service exists..."
          SERVICE_EXISTS=false
          if gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --quiet 2>/dev/null; then
            echo "â„¹ï¸ Service exists, will update..."
            SERVICE_EXISTS=true
          else
            echo "â„¹ï¸ Service does not exist, will create..."
          fi
          
          # Get Mock FFA API URL if it exists
          echo "ðŸ” Checking for Mock FFA API service..."
          MOCK_FFA_API_URL=""
          MOCK_FFA_API_CHECK_OUTPUT=$(gcloud run services describe mock-ffa-api \
            --region ${{ env.REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --quiet 2>&1) || MOCK_FFA_API_CHECK_OUTPUT=""
          
          if [ -z "$MOCK_FFA_API_CHECK_OUTPUT" ] || echo "$MOCK_FFA_API_CHECK_OUTPUT" | grep -q "ERROR"; then
            echo "âš ï¸ Mock FFA API not found or error checking: $MOCK_FFA_API_CHECK_OUTPUT"
          else
            MOCK_FFA_API_URL=$(gcloud run services describe mock-ffa-api \
              --region ${{ env.REGION }} \
              --project ${{ secrets.GCP_PROJECT_ID }} \
              --format 'value(status.url)' 2>&1)
            if [ -n "$MOCK_FFA_API_URL" ] && [ "$MOCK_FFA_API_URL" != "null" ]; then
              echo "âœ… Found Mock FFA API at: $MOCK_FFA_API_URL"
            else
              echo "âš ï¸ Mock FFA API exists but URL is empty or null"
            fi
          fi
          
          # Use FFA_API_URL from secret if set, otherwise use deployed mock FFA API URL
          echo "ðŸ” Determining FFA_API_URL value..."
          FFA_API_URL_VALUE=""
          if [ -n "${{ secrets.FFA_API_URL }}" ]; then
            FFA_API_URL_VALUE="${{ secrets.FFA_API_URL }}"
            echo "âœ… Using FFA_API_URL from GitHub secret: $FFA_API_URL_VALUE"
          elif [ -n "$MOCK_FFA_API_URL" ] && [ "$MOCK_FFA_API_URL" != "null" ]; then
            FFA_API_URL_VALUE="${MOCK_FFA_API_URL}/api"
            echo "âœ… Using deployed Mock FFA API URL: $FFA_API_URL_VALUE"
          else
            FFA_API_URL_VALUE="http://localhost:4000/api"
            echo "âš ï¸ Using default FFA_API_URL: $FFA_API_URL_VALUE"
          fi
          
          # Validate FFA_API_URL_VALUE is set
          if [ -z "$FFA_API_URL_VALUE" ]; then
            echo "âŒ Error: FFA_API_URL_VALUE is empty after all checks"
            exit 1
          fi
          echo "âœ… Final FFA_API_URL_VALUE: $FFA_API_URL_VALUE"
          
          # Create temporary env file in YAML format (required by --env-vars-file)
          echo "ðŸ“ Creating environment variables file in YAML format..."
          ENV_FILE=$(mktemp)
          cat > "$ENV_FILE" <<EOF
MONGODB_URI: "${{ secrets.MONGODB_URI }}"
JWT_SECRET: "${{ secrets.JWT_SECRET }}"
NODE_ENV: "production"
CORS_ORIGIN: "${{ secrets.CORS_ORIGIN }}"
ENABLE_CRON: "true"
FFA_API_URL: "$FFA_API_URL_VALUE"
EOF
          
          # Verify env file was created correctly
          echo "ðŸ“‹ Environment variables to be set:"
          echo "  - MONGODB_URI: [REDACTED]"
          echo "  - JWT_SECRET: [REDACTED]"
          echo "  - NODE_ENV: production"
          echo "  - CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}"
          echo "  - ENABLE_CRON: true"
          echo "  - FFA_API_URL: $FFA_API_URL_VALUE"
          
          # Verify file exists and has content
          if [ ! -f "$ENV_FILE" ]; then
            echo "âŒ Error: Environment file was not created"
            exit 1
          fi
          
          ENV_FILE_LINES=$(wc -l < "$ENV_FILE" || echo "0")
          if [ "$ENV_FILE_LINES" -lt 6 ]; then
            echo "âŒ Error: Environment file has insufficient lines (expected 6, got $ENV_FILE_LINES)"
            echo "File contents:"
            cat "$ENV_FILE"
            exit 1
          fi
          
          echo "âœ… Environment file created successfully with $ENV_FILE_LINES lines (YAML format)"
          echo "ðŸ“‹ Environment file preview (first 3 lines):"
          head -3 "$ENV_FILE" | sed 's/: ".*/: "***"/'
          
          # Use gcloud run deploy - it works for both create and update
          echo "ðŸ“¦ Deploying service..."
          
          if [ "$SERVICE_EXISTS" = "false" ]; then
            # New service - set all configuration
            echo "ðŸ†• Creating new service..."
            echo "ðŸ“‹ Deployment command: gcloud run deploy with --env-vars-file"
            
            # Verify env file exists and has content
            if [ ! -f "$ENV_FILE" ]; then
              echo "âŒ Error: Environment file does not exist: $ENV_FILE"
              exit 1
            fi
            
            echo "ðŸ“‹ Using environment file: $ENV_FILE"
            echo "ðŸ“‹ Environment variables (masked):"
            sed 's/=.*/=***/' "$ENV_FILE" | head -10
            
            DEPLOY_OUTPUT=$(gcloud run deploy ${{ env.SERVICE_NAME }} \
              --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cc-ems-repo/${{ env.SERVICE_NAME }} \
              --platform managed \
              --region ${{ env.REGION }} \
              --allow-unauthenticated \
              --port 8080 \
              --memory 512Mi \
              --cpu 1 \
              --env-vars-file "$ENV_FILE" \
              --project ${{ secrets.GCP_PROJECT_ID }} \
              2>&1) || {
              echo "âŒ Deployment command failed"
              echo "Command output:"
              echo "$DEPLOY_OUTPUT"
              exit 1
            }
            echo "$DEPLOY_OUTPUT"
          else
            # Existing service - update image and env vars
            # Use --env-vars-file which handles special characters properly
            echo "ðŸ”„ Updating existing service..."
            echo "ðŸ“‹ Deployment command: gcloud run deploy with --env-vars-file"
            
            # Verify env file exists and has content
            if [ ! -f "$ENV_FILE" ]; then
              echo "âŒ Error: Environment file does not exist: $ENV_FILE"
              exit 1
            fi
            
            echo "ðŸ“‹ Using environment file: $ENV_FILE"
            echo "ðŸ“‹ Environment variables (masked):"
            sed 's/=.*/=***/' "$ENV_FILE" | head -10
            
            DEPLOY_OUTPUT=$(gcloud run deploy ${{ env.SERVICE_NAME }} \
              --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cc-ems-repo/${{ env.SERVICE_NAME }} \
              --platform managed \
              --region ${{ env.REGION }} \
              --env-vars-file "$ENV_FILE" \
              --project ${{ secrets.GCP_PROJECT_ID }} \
              2>&1) || {
              echo "âŒ Deployment command failed"
              echo "Command output:"
              echo "$DEPLOY_OUTPUT"
              exit 1
            }
            echo "$DEPLOY_OUTPUT"
          fi
          
          # Check if deployment was successful (gcloud command already exited if it failed)
          echo "âœ… Deployment command completed successfully"
          
          # Clean up temp file
          rm -f "$ENV_FILE"
          echo "ðŸ§¹ Cleaned up temporary files"
          
          # Verify deployment by checking service status
          echo "ðŸ” Verifying deployment..."
          sleep 5  # Wait a moment for service to update
          
          SERVICE_STATUS=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --format 'value(status.conditions[0].status)' 2>&1) || SERVICE_STATUS="ERROR"
          
          if [ "$SERVICE_STATUS" = "True" ] || [ "$SERVICE_STATUS" = "TRUE" ]; then
            echo "âœ… Service is healthy"
          else
            echo "âš ï¸ Service status: $SERVICE_STATUS"
          fi
          
          # Get and display service URL
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --format 'value(status.url)' 2>&1)
          
          if [ -n "$SERVICE_URL" ] && [ "$SERVICE_URL" != "null" ] && ! echo "$SERVICE_URL" | grep -q "ERROR"; then
            echo "ðŸ”— Service URL: $SERVICE_URL"
          else
            echo "âš ï¸ Unable to get service URL: $SERVICE_URL"
          fi
          
          # Display current environment variables for verification
          echo "ðŸ“‹ Verifying environment variables..."
          CURRENT_ENV=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --format 'value(spec.template.spec.containers[0].env)' 2>&1)
          
          if [ -n "$CURRENT_ENV" ] && ! echo "$CURRENT_ENV" | grep -q "ERROR"; then
            echo "âœ… Environment variables are set"
            echo "  FFA_API_URL is configured: $(echo "$CURRENT_ENV" | grep -q "FFA_API_URL" && echo "Yes" || echo "No")"
          else
            echo "âš ï¸ Unable to verify environment variables: $CURRENT_ENV"
          fi
          
          echo "ðŸŽ‰ Deployment process completed!"

      - name: Get Service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)')
          echo "âœ… Backend deployed to: $SERVICE_URL"
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Verify Health Endpoint
        run: |
          sleep 10
          curl -f ${{ steps.get-url.outputs.url }}/api/health || exit 1
          echo "âœ… Health check passed"

