name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: cc-ems-backend
  REGION: us-central1

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "âŒ Error: GCP_SA_KEY secret is not set"
            echo "Please configure it at: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "âŒ Error: GCP_PROJECT_ID secret is not set"
            exit 1
          fi
          echo "âœ… Secrets verified"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Verify Artifact Registry Repository
        run: |
          echo "Checking if Artifact Registry repository exists..."
          if gcloud artifacts repositories describe cc-ems-repo \
            --location=${{ env.REGION }} \
            --format="value(name)" 2>/dev/null; then
            echo "âœ… Repository exists"
          else
            echo "âš ï¸ Repository doesn't exist. Creating it..."
            gcloud artifacts repositories create cc-ems-repo \
              --repository-format=docker \
              --location=${{ env.REGION }} \
              --description="Docker repository for CC EMS backend"
          fi

      - name: Build and Push Docker Image
        run: |
          cd backend
          echo "ðŸ”¨ Building Docker image..."
          echo "Repository: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cc-ems-repo/${{ env.SERVICE_NAME }}"
          
          # Submit build and capture exit code
          set +e
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cc-ems-repo/${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --timeout=20m
          BUILD_EXIT_CODE=$?
          set -e
          
          # Check build status regardless of gcloud exit code
          LATEST_BUILD=$(gcloud builds list --limit=1 --format="value(id)" --region=${{ env.REGION }} --sort-by=~createTime)
          if [ -n "$LATEST_BUILD" ]; then
            BUILD_STATUS=$(gcloud builds describe "$LATEST_BUILD" --region=${{ env.REGION }} --format="value(status)" 2>/dev/null || echo "UNKNOWN")
            echo "Build ID: $LATEST_BUILD"
            echo "Build status: $BUILD_STATUS"
            echo ""
            echo "View full logs at:"
            echo "https://console.cloud.google.com/cloud-build/builds;region=${{ env.REGION }}/$LATEST_BUILD?project=${{ secrets.GCP_PROJECT_ID }}"
            
            # If build actually succeeded, continue even if gcloud command had issues
            if [ "$BUILD_STATUS" = "SUCCESS" ]; then
              echo "âœ… Build completed successfully (status: SUCCESS)"
              exit 0
            else
              echo "âŒ Build failed with status: $BUILD_STATUS"
              exit 1
            fi
          else
            # If we can't get build status and gcloud failed, exit with error
            if [ $BUILD_EXIT_CODE -ne 0 ]; then
              echo "âŒ Build failed and could not retrieve build status"
              exit 1
            else
              echo "âœ… Build command completed"
              exit 0
            fi
          fi

      - name: Deploy to Cloud Run
        run: |
          echo "ðŸš€ Deploying to Cloud Run..."
          
          # Verify required secrets are set (fail fast if missing)
          if [ -z "${{ secrets.MONGODB_URI }}" ]; then
            echo "âŒ Error: MONGODB_URI secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.JWT_SECRET }}" ]; then
            echo "âŒ Error: JWT_SECRET secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.CORS_ORIGIN }}" ]; then
            echo "âŒ Error: CORS_ORIGIN secret is not set"
            exit 1
          fi
          
          # Check if service exists to determine initial settings
          SERVICE_EXISTS=false
          if gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --quiet 2>/dev/null; then
            echo "â„¹ï¸ Service exists, will update..."
            SERVICE_EXISTS=true
          else
            echo "â„¹ï¸ Service does not exist, will create..."
          fi
          
          # Use gcloud run deploy - it works for both create and update
          # For existing services, it preserves existing settings and only updates what's specified
          # For new services, it creates with all specified settings
          echo "ðŸ“¦ Deploying service..."
          
          if [ "$SERVICE_EXISTS" = "false" ]; then
            # New service - set all configuration
            gcloud run deploy ${{ env.SERVICE_NAME }} \
              --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cc-ems-repo/${{ env.SERVICE_NAME }} \
              --platform managed \
              --region ${{ env.REGION }} \
              --allow-unauthenticated \
              --port 8080 \
              --memory 512Mi \
              --cpu 1 \
              --set-env-vars "MONGODB_URI=${{ secrets.MONGODB_URI }},JWT_SECRET=${{ secrets.JWT_SECRET }},NODE_ENV=production,CORS_ORIGIN=${{ secrets.CORS_ORIGIN }},ENABLE_CRON=true" \
              --project ${{ secrets.GCP_PROJECT_ID }} \
              --quiet
          else
            # Existing service - update image and env vars, preserve other settings
            gcloud run deploy ${{ env.SERVICE_NAME }} \
              --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cc-ems-repo/${{ env.SERVICE_NAME }} \
              --platform managed \
              --region ${{ env.REGION }} \
              --update-env-vars "MONGODB_URI=${{ secrets.MONGODB_URI }},JWT_SECRET=${{ secrets.JWT_SECRET }},NODE_ENV=production,CORS_ORIGIN=${{ secrets.CORS_ORIGIN }},ENABLE_CRON=true" \
              --project ${{ secrets.GCP_PROJECT_ID }} \
              --quiet
          fi
          
          # Check deployment status
          DEPLOY_EXIT_CODE=$?
          if [ $DEPLOY_EXIT_CODE -eq 0 ]; then
            echo "âœ… Deployment completed successfully"
          else
            echo "âŒ Deployment failed with exit code: $DEPLOY_EXIT_CODE"
            echo "Attempting to get more information..."
            
            # Try to get service details for debugging
            if gcloud run services describe ${{ env.SERVICE_NAME }} \
              --region ${{ env.REGION }} \
              --project ${{ secrets.GCP_PROJECT_ID }} \
              --format="yaml(status)" 2>/dev/null; then
              echo "Service exists but deployment failed"
            else
              echo "Service does not exist after deployment attempt"
            fi
            
            exit $DEPLOY_EXIT_CODE
          fi

      - name: Get Service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)')
          echo "âœ… Backend deployed to: $SERVICE_URL"
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Verify Health Endpoint
        run: |
          sleep 10
          curl -f ${{ steps.get-url.outputs.url }}/api/health || exit 1
          echo "âœ… Health check passed"

