name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: cc-ems-backend
  REGION: us-central1

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "âŒ Error: GCP_SA_KEY secret is not set"
            echo "Please configure it at: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "âŒ Error: GCP_PROJECT_ID secret is not set"
            exit 1
          fi
          echo "âœ… Secrets verified"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Verify Artifact Registry Repository
        run: |
          echo "Checking if Artifact Registry repository exists..."
          if gcloud artifacts repositories describe cc-ems-repo \
            --location=${{ env.REGION }} \
            --format="value(name)" 2>/dev/null; then
            echo "âœ… Repository exists"
          else
            echo "âš ï¸ Repository doesn't exist. Creating it..."
            gcloud artifacts repositories create cc-ems-repo \
              --repository-format=docker \
              --location=${{ env.REGION }} \
              --description="Docker repository for CC EMS backend"
          fi

      - name: Build and Push Docker Image
        run: |
          cd backend
          echo "ðŸ”¨ Building Docker image..."
          echo "Repository: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cc-ems-repo/${{ env.SERVICE_NAME }}"
          
          # Submit build with explicit logging
          BUILD_OUTPUT=$(gcloud builds submit \
            --tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cc-ems-repo/${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --timeout=20m 2>&1) || {
            echo "âŒ Build failed"
            echo "$BUILD_OUTPUT"
            echo ""
            echo "Fetching latest build details..."
            LATEST_BUILD=$(gcloud builds list --limit=1 --format="value(id)" --region=${{ env.REGION }})
            if [ -n "$LATEST_BUILD" ]; then
              echo "Build ID: $LATEST_BUILD"
              echo "Build status:"
              gcloud builds describe "$LATEST_BUILD" --region=${{ env.REGION }} --format="value(status)" || true
              echo ""
              echo "View full logs at:"
              echo "https://console.cloud.google.com/cloud-build/builds;region=${{ env.REGION }}/$LATEST_BUILD?project=${{ secrets.GCP_PROJECT_ID }}"
            fi
            exit 1
          }
          echo "âœ… Build completed successfully"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cc-ems-repo/${{ env.SERVICE_NAME }} \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --port 8080 \
            --memory 512Mi \
            --cpu 1 \
            --set-env-vars MONGODB_URI=${{ secrets.MONGODB_URI }},JWT_SECRET=${{ secrets.JWT_SECRET }},NODE_ENV=production,CORS_ORIGIN=${{ secrets.CORS_ORIGIN }},ENABLE_CRON=true \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Get Service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)')
          echo "âœ… Backend deployed to: $SERVICE_URL"
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Verify Health Endpoint
        run: |
          sleep 10
          curl -f ${{ steps.get-url.outputs.url }}/api/health || exit 1
          echo "âœ… Health check passed"

