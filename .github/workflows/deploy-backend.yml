name: Deploy Backend to Cloud Run

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: cc-ems-backend
  REGION: us-central1

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.GCP_SA_KEY }}" ]; then
            echo "‚ùå Error: GCP_SA_KEY secret is not set"
            echo "Please configure it at: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          if [ -z "${{ secrets.GCP_PROJECT_ID }}" ]; then
            echo "‚ùå Error: GCP_PROJECT_ID secret is not set"
            exit 1
          fi
          echo "‚úÖ Secrets verified"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Verify Artifact Registry Repository
        run: |
          echo "Checking if Artifact Registry repository exists..."
          if gcloud artifacts repositories describe cc-ems-repo \
            --location=${{ env.REGION }} \
            --format="value(name)" 2>/dev/null; then
            echo "‚úÖ Repository exists"
          else
            echo "‚ö†Ô∏è Repository doesn't exist. Creating it..."
            gcloud artifacts repositories create cc-ems-repo \
              --repository-format=docker \
              --location=${{ env.REGION }} \
              --description="Docker repository for CC EMS backend"
          fi

      - name: Build and Push Docker Image
        run: |
          cd backend
          echo "üî® Building Docker image..."
          echo "Repository: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cc-ems-repo/${{ env.SERVICE_NAME }}"
          
          # Submit build and wait for completion
          BUILD_OUTPUT=$(gcloud builds submit \
            --tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cc-ems-repo/${{ env.SERVICE_NAME }} \
            --region=${{ env.REGION }} \
            --timeout=20m \
            2>&1) || {
            echo "‚ùå Build submission failed"
            echo "$BUILD_OUTPUT"
            exit 1
          }
          
          # Extract build ID from output
          BUILD_ID=$(echo "$BUILD_OUTPUT" | grep -oP 'Created \[https://cloudbuild.googleapis.com/v1/projects/[^/]+/locations/[^/]+/builds/\K[^\]]+' || echo "")
          
          if [ -z "$BUILD_ID" ]; then
            # Try to get latest build ID as fallback
            BUILD_ID=$(gcloud builds list --limit=1 --format="value(id)" --region=${{ env.REGION }} --sort-by=~createTime 2>/dev/null || echo "")
          fi
          
          if [ -n "$BUILD_ID" ]; then
            echo "Build ID: $BUILD_ID"
            echo "View full logs at:"
            echo "https://console.cloud.google.com/cloud-build/builds;region=${{ env.REGION }}/$BUILD_ID?project=${{ secrets.GCP_PROJECT_ID }}"
            
            # Wait for build to complete and check status
            echo "Waiting for build to complete..."
            MAX_WAIT=1200  # 20 minutes
            ELAPSED=0
            while [ $ELAPSED -lt $MAX_WAIT ]; do
              BUILD_STATUS=$(gcloud builds describe "$BUILD_ID" --region=${{ env.REGION }} --format="value(status)" 2>/dev/null || echo "UNKNOWN")
              echo "Build status: $BUILD_STATUS (waited ${ELAPSED}s)"
              
              if [ "$BUILD_STATUS" = "SUCCESS" ]; then
                echo "‚úÖ Build completed successfully"
                exit 0
              elif [ "$BUILD_STATUS" = "FAILURE" ] || [ "$BUILD_STATUS" = "CANCELLED" ] || [ "$BUILD_STATUS" = "EXPIRED" ] || [ "$BUILD_STATUS" = "TIMEOUT" ]; then
                echo "‚ùå Build failed with status: $BUILD_STATUS"
                echo "Fetching build logs..."
                gcloud builds log "$BUILD_ID" --region=${{ env.REGION }} 2>&1 | tail -100 || echo "Could not fetch logs"
                exit 1
              elif [ "$BUILD_STATUS" = "WORKING" ] || [ "$BUILD_STATUS" = "QUEUED" ]; then
                sleep 5
                ELAPSED=$((ELAPSED + 5))
              else
                echo "‚ö†Ô∏è Unknown build status: $BUILD_STATUS"
                sleep 5
                ELAPSED=$((ELAPSED + 5))
              fi
            done
            
            # If we've waited too long, check final status
            FINAL_STATUS=$(gcloud builds describe "$BUILD_ID" --region=${{ env.REGION }} --format="value(status)" 2>/dev/null || echo "UNKNOWN")
            if [ "$FINAL_STATUS" = "SUCCESS" ]; then
              echo "‚úÖ Build completed successfully (after wait)"
              exit 0
            else
              echo "‚ùå Build did not complete in time. Final status: $FINAL_STATUS"
              echo "View logs at: https://console.cloud.google.com/cloud-build/builds;region=${{ env.REGION }}/$BUILD_ID?project=${{ secrets.GCP_PROJECT_ID }}"
              exit 1
            fi
          else
            echo "‚ùå Could not determine build ID"
            echo "Build output:"
            echo "$BUILD_OUTPUT"
            exit 1
          fi

      - name: Deploy to Cloud Run
        run: |
          set -e  # Exit on error
          set -x  # Debug mode - show all commands
          
          echo "üöÄ Deploying to Cloud Run..."
          echo "üìã Deployment Configuration:"
          echo "  - Service Name: ${{ env.SERVICE_NAME }}"
          echo "  - Region: ${{ env.REGION }}"
          echo "  - Project ID: ${{ secrets.GCP_PROJECT_ID }}"
          echo "  - Image: us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cc-ems-repo/${{ env.SERVICE_NAME }}"
          
          # Verify required secrets are set (fail fast if missing)
          echo "üîç Verifying required secrets..."
          if [ -z "${{ secrets.MONGODB_URI }}" ]; then
            echo "‚ùå Error: MONGODB_URI secret is not set"
            exit 1
          fi
          echo "  ‚úÖ MONGODB_URI is set"
          
          if [ -z "${{ secrets.JWT_SECRET }}" ]; then
            echo "‚ùå Error: JWT_SECRET secret is not set"
            exit 1
          fi
          echo "  ‚úÖ JWT_SECRET is set"
          
          if [ -z "${{ secrets.CORS_ORIGIN }}" ]; then
            echo "‚ùå Error: CORS_ORIGIN secret is not set"
            exit 1
          fi
          echo "  ‚úÖ CORS_ORIGIN is set"
          
          if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "‚ö†Ô∏è Warning: GEMINI_API_KEY secret is not set - AI features will be disabled"
          else
            echo "  ‚úÖ GEMINI_API_KEY is set"
          fi
          
          # Check if service exists to determine initial settings
          echo "üîç Checking if service exists..."
          SERVICE_EXISTS=false
          if gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --quiet 2>/dev/null; then
            echo "‚ÑπÔ∏è Service exists, will update..."
            SERVICE_EXISTS=true
          else
            echo "‚ÑπÔ∏è Service does not exist, will create..."
          fi
          
          # Get Mock FFA API URL if it exists
          echo "üîç Checking for Mock FFA API service..."
          MOCK_FFA_API_URL=""
          MOCK_FFA_API_CHECK_OUTPUT=$(gcloud run services describe mock-ffa-api \
            --region ${{ env.REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --quiet 2>&1) || MOCK_FFA_API_CHECK_OUTPUT=""
          
          if [ -z "$MOCK_FFA_API_CHECK_OUTPUT" ] || echo "$MOCK_FFA_API_CHECK_OUTPUT" | grep -q "ERROR"; then
            echo "‚ö†Ô∏è Mock FFA API not found or error checking: $MOCK_FFA_API_CHECK_OUTPUT"
          else
            MOCK_FFA_API_URL=$(gcloud run services describe mock-ffa-api \
              --region ${{ env.REGION }} \
              --project ${{ secrets.GCP_PROJECT_ID }} \
              --format 'value(status.url)' 2>&1)
            if [ -n "$MOCK_FFA_API_URL" ] && [ "$MOCK_FFA_API_URL" != "null" ]; then
              echo "‚úÖ Found Mock FFA API at: $MOCK_FFA_API_URL"
            else
              echo "‚ö†Ô∏è Mock FFA API exists but URL is empty or null"
            fi
          fi
          
          # Use FFA_API_URL from secret if set, otherwise use deployed mock FFA API URL
          echo "üîç Determining FFA_API_URL value..."
          FFA_API_URL_VALUE=""
          if [ -n "${{ secrets.FFA_API_URL }}" ]; then
            FFA_API_URL_VALUE="${{ secrets.FFA_API_URL }}"
            echo "‚úÖ Using FFA_API_URL from GitHub secret: $FFA_API_URL_VALUE"
          elif [ -n "$MOCK_FFA_API_URL" ] && [ "$MOCK_FFA_API_URL" != "null" ]; then
            FFA_API_URL_VALUE="${MOCK_FFA_API_URL}/api"
            echo "‚úÖ Using deployed Mock FFA API URL: $FFA_API_URL_VALUE"
          else
            echo "‚ùå Error: Mock FFA API service not found and FFA_API_URL secret not set"
            echo "üìù Solutions:"
            echo "   1. Deploy Mock FFA API first by pushing changes to mock-ffa-api/ directory"
            echo "   2. Set FFA_API_URL as a GitHub secret with the Mock FFA API URL"
            echo "   3. Trigger mock-ffa-api deployment workflow manually"
            echo ""
            echo "‚ö†Ô∏è Cannot use localhost:4000 in production (Cloud Run)"
            exit 1
          fi
          
          # Validate FFA_API_URL_VALUE is set and not localhost in production
          if [ -z "$FFA_API_URL_VALUE" ]; then
            echo "‚ùå Error: FFA_API_URL_VALUE is empty after all checks"
            exit 1
          fi
          
          # Warn if using localhost (shouldn't happen due to check above, but just in case)
          if echo "$FFA_API_URL_VALUE" | grep -q "localhost"; then
            echo "‚ö†Ô∏è Warning: FFA_API_URL contains localhost, which won't work in Cloud Run"
            echo "   This should not happen - please verify Mock FFA API deployment"
          fi
          
          echo "‚úÖ Final FFA_API_URL_VALUE: $FFA_API_URL_VALUE"
          
          # Create temporary env file in YAML format (required by --env-vars-file)
          echo "üìù Creating environment variables file in YAML format..."
          ENV_FILE=$(mktemp)
          {
            echo "MONGODB_URI: \"${{ secrets.MONGODB_URI }}\""
            echo "JWT_SECRET: \"${{ secrets.JWT_SECRET }}\""
            echo "NODE_ENV: \"production\""
            echo "CORS_ORIGIN: \"${{ secrets.CORS_ORIGIN }}\""
            echo "ENABLE_CRON: \"true\""
            echo "FFA_API_URL: \"$FFA_API_URL_VALUE\""
            echo "GEMINI_API_KEY: \"${{ secrets.GEMINI_API_KEY }}\""
            echo "ADMIN_SEED_TOKEN: \"${{ secrets.ADMIN_SEED_TOKEN || 'change-this-secret-token' }}\""
            echo "RESEND_KEY: \"${{ secrets.RESEND_KEY }}\""
            echo "EMAIL_FROM: \"${{ secrets.EMAIL_FROM || 'onboarding@resend.dev' }}\""
            echo "FRONTEND_URL: \"${{ secrets.FRONTEND_URL || 'https://cc-ems-dev.web.app' }}\""
            echo "EMAIL_SERVICE: \"${{ secrets.EMAIL_SERVICE || 'resend' }}\""
            echo "SMTP_HOST: \"${{ secrets.SMTP_HOST || 'smtp.gmail.com' }}\""
            echo "SMTP_PORT: \"${{ secrets.SMTP_PORT || '587' }}\""
            echo "SMTP_SECURE: \"${{ secrets.SMTP_SECURE || 'false' }}\""
            echo "SMTP_USER: \"${{ secrets.SMTP_USER }}\""
            echo "SMTP_PASSWORD: \"${{ secrets.SMTP_PASSWORD }}\""
          } > "$ENV_FILE"
          
          # Verify env file was created correctly
          echo "üìã Environment variables to be set:"
          echo "  - MONGODB_URI: [REDACTED]"
          echo "  - JWT_SECRET: [REDACTED]"
          echo "  - NODE_ENV: production"
          echo "  - CORS_ORIGIN: ${{ secrets.CORS_ORIGIN }}"
          echo "  - ENABLE_CRON: true"
          echo "  - FFA_API_URL: $FFA_API_URL_VALUE"
          echo "  - GEMINI_API_KEY: [REDACTED]"
          echo "  - ADMIN_SEED_TOKEN: [REDACTED]"
          echo "  - RESEND_KEY: [REDACTED] (preferred email service)"
          echo "  - EMAIL_FROM: ${{ secrets.EMAIL_FROM || 'onboarding@resend.dev' }}"
          echo "  - FRONTEND_URL: ${{ secrets.FRONTEND_URL || 'https://cc-ems-dev.web.app' }}"
          echo "  - EMAIL_SERVICE: ${{ secrets.EMAIL_SERVICE || 'resend' }} (fallback to SMTP if RESEND_KEY not set)"
          
          # Verify file exists and has content
          if [ ! -f "$ENV_FILE" ]; then
            echo "‚ùå Error: Environment file was not created"
            exit 1
          fi
          
          ENV_FILE_LINES=$(wc -l < "$ENV_FILE" || echo "0")
          if [ "$ENV_FILE_LINES" -lt 16 ]; then
            echo "‚ùå Error: Environment file has insufficient lines (expected 16, got $ENV_FILE_LINES)"
            echo "File contents:"
            cat "$ENV_FILE"
            exit 1
          fi
          
          echo "‚úÖ Environment file created successfully with $ENV_FILE_LINES lines (YAML format)"
          echo "üìã Environment file preview (first 3 lines):"
          head -3 "$ENV_FILE" | sed 's/: ".*/: "***"/'
          
          # Use gcloud run deploy - it works for both create and update
          echo "üì¶ Deploying service..."
          
          if [ "$SERVICE_EXISTS" = "false" ]; then
            # New service - set all configuration
            echo "üÜï Creating new service..."
            echo "üìã Deployment command: gcloud run deploy with --env-vars-file"
            
            # Verify env file exists and has content
            if [ ! -f "$ENV_FILE" ]; then
              echo "‚ùå Error: Environment file does not exist: $ENV_FILE"
              exit 1
            fi
            
            echo "üìã Using environment file: $ENV_FILE (YAML format)"
            echo "üìã Environment variables (masked):"
            sed 's/: ".*/: "***"/' "$ENV_FILE"
            
            DEPLOY_OUTPUT=$(gcloud run deploy ${{ env.SERVICE_NAME }} \
              --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cc-ems-repo/${{ env.SERVICE_NAME }} \
              --platform managed \
              --region ${{ env.REGION }} \
              --allow-unauthenticated \
              --port 8080 \
              --memory 512Mi \
              --cpu 1 \
              --env-vars-file "$ENV_FILE" \
              --project ${{ secrets.GCP_PROJECT_ID }} \
              2>&1) || {
              echo "‚ùå Deployment command failed"
              echo "Command output:"
              echo "$DEPLOY_OUTPUT"
              exit 1
            }
            echo "$DEPLOY_OUTPUT"
          else
            # Existing service - update image and env vars
            # Use --env-vars-file which handles special characters properly
            echo "üîÑ Updating existing service..."
            echo "üìã Deployment command: gcloud run deploy with --env-vars-file"
            
            # Verify env file exists and has content
            if [ ! -f "$ENV_FILE" ]; then
              echo "‚ùå Error: Environment file does not exist: $ENV_FILE"
              exit 1
            fi
            
            echo "üìã Using environment file: $ENV_FILE (YAML format)"
            echo "üìã Environment variables (masked):"
            sed 's/: ".*/: "***"/' "$ENV_FILE"
            
            DEPLOY_OUTPUT=$(gcloud run deploy ${{ env.SERVICE_NAME }} \
              --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cc-ems-repo/${{ env.SERVICE_NAME }} \
              --platform managed \
              --region ${{ env.REGION }} \
              --env-vars-file "$ENV_FILE" \
              --project ${{ secrets.GCP_PROJECT_ID }} \
              2>&1) || {
              echo "‚ùå Deployment command failed"
              echo "Command output:"
              echo "$DEPLOY_OUTPUT"
              exit 1
            }
            echo "$DEPLOY_OUTPUT"
          fi
          
          # Check if deployment was successful (gcloud command already exited if it failed)
          echo "‚úÖ Deployment command completed successfully"
          
          # Clean up temp file
          rm -f "$ENV_FILE"
          echo "üßπ Cleaned up temporary files"
          
          # Verify deployment by checking service status
          echo "üîç Verifying deployment..."
          sleep 5  # Wait a moment for service to update
          
          SERVICE_STATUS=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --format 'value(status.conditions[0].status)' 2>&1) || SERVICE_STATUS="ERROR"
          
          if [ "$SERVICE_STATUS" = "True" ] || [ "$SERVICE_STATUS" = "TRUE" ]; then
            echo "‚úÖ Service is healthy"
          else
            echo "‚ö†Ô∏è Service status: $SERVICE_STATUS"
          fi
          
          # Get and display service URL
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --format 'value(status.url)' 2>&1)
          
          if [ -n "$SERVICE_URL" ] && [ "$SERVICE_URL" != "null" ] && ! echo "$SERVICE_URL" | grep -q "ERROR"; then
            echo "üîó Service URL: $SERVICE_URL"
          else
            echo "‚ö†Ô∏è Unable to get service URL: $SERVICE_URL"
          fi
          
          # Display current environment variables for verification
          echo "üìã Verifying environment variables..."
          CURRENT_ENV=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ secrets.GCP_PROJECT_ID }} \
            --format 'value(spec.template.spec.containers[0].env)' 2>&1)
          
          if [ -n "$CURRENT_ENV" ] && ! echo "$CURRENT_ENV" | grep -q "ERROR"; then
            echo "‚úÖ Environment variables are set"
            echo "  FFA_API_URL is configured: $(echo "$CURRENT_ENV" | grep -q "FFA_API_URL" && echo "Yes" || echo "No")"
          else
            echo "‚ö†Ô∏è Unable to verify environment variables: $CURRENT_ENV"
          fi
          
          echo "üéâ Deployment process completed!"

      - name: Get Service URL
        id: get-url
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)')
          echo "‚úÖ Backend deployed to: $SERVICE_URL"
          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Verify Health Endpoint
        run: |
          sleep 10
          curl -f ${{ steps.get-url.outputs.url }}/api/health || exit 1
          echo "‚úÖ Health check passed"

